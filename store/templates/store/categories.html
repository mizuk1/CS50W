{% extends "store/layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'store/css/item-style.css' %}">
{% endblock %}

{% block body %}
<div class="container p-3">
    <div class="row">
        <h1>Categorias</h1>
        <a class="form-search-link" href="{% url 'store:index' %}">Voltar</a>
        {% for category in categories %}
        <div class="col-md-4" style="padding-top: 12px;">
            <div class="card" style="height: 100%;">
                <img class="card-img-top" style="object-fit: contain; max-height: 100px;" src="{{ category.imageUrl }}"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text" style="max-height: 200px; overflow-y: auto;">{{ category.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"><a class="d-flex justify-content-center form-search-link" href="{% url 'store:category' category.name %}">Conhe√ßa</a></small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
