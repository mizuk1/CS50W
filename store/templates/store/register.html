{% extends "store/layout.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Registrar</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'store:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Registrar">
            </form>
        
            Already have an account? <a href="{% url 'store:login' %}">Log In here.</a>
        </div>
    </div>
</div>
    
{% endblock %}
